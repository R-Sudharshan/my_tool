<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2f2f2f;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #3a3a3a;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            color: #4CAF50;
        }

        form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        textarea, select, input[type="text"] {
            width: 100%;
            padding: 10px 15px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #4CAF50;
            background-color: #444;
            color: white;
            outline: none;
        }

        textarea::placeholder, input::placeholder {
            color: #bbb;
        }

        textarea:focus, select:focus, input[type="text"]:focus {
            border-color: #45a049;
            background-color: #555;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
            text-align: center;
        }

        .output h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .output p {
            background-color: #444;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            color: #fff;
            word-wrap: break-word;
        }

        .alert {
            text-align: center;
            margin-top: 20px;
            background-color: #dc3545;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Decrypt Text</h1>

    <form method="POST">
        <div class="form-group">
            <label for="encoded_text">Encrypted Text</label>
            <textarea id="encoded_text" name="encoded_text" rows="5" placeholder="Paste your encrypted text here..." required></textarea>
        </div>
        <div class="form-group">
            <label for="encryption_method">Decryption Method</label>
            <select name="encryption_method" id="encryption_method">
                <option value="base64">Base64</option>
                <option value="aes">AES</option>
            </select>
        </div>
        <div class="form-group">
            <label for="key">Key (Optional for AES)</label>
            <input type="text" id="key" name="key" placeholder="Enter your decryption key if required">
        </div>
        <button type="submit">Decrypt</button>
    </form>

    {% if decrypted_text %}
    <div class="output">
        <h3>Decrypted Text:</h3>
        <p>{{ decrypted_text }}</p>
    </div>
    {% endif %}

    {% if error_message %}
    <div class="alert">
        <strong>Error:</strong> {{ error_message }}
    </div>
    {% endif %}

    <div class="footer">
        <p>&copy; 2025 Pen Testing Tool</p>
    </div>
</div>

</body>
</html>
