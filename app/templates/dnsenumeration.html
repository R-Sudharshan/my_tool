<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Enumeration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2f2f2f;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 30px;
        }

        .btn {
            background-color: #007bff;
            color: white;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        table {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">DNS Enumeration</h1>

        <form method="POST">
            <div class="form-group">
                <label for="target">Enter Target Domain:</label>
                <input type="text" name="target" id="target" class="form-control" placeholder="example.com" required>
            </div>
            <button type="submit" class="btn btn-primary">Run Enumeration</button>
        </form>

        <hr>

        <!-- Display Subdomain Enumeration Results below the form -->
        {% if subdomain_output %}
            <div>
                {{ subdomain_output|safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
